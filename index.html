<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<br><br>
<div class="container">
        <div id="createCred" class="row">
                <div id="createSubmit" class="col-4" style="background-color:#fafafa; border: 1px solid #cecece; font-size: small;">
                    <form id="credCredForm">
                        Please provide the below parameter:
                        <table style="font-size: small;">
                                <tr>
                                    <td>user.id:</td> 
                                    <td><input type="text" name="user.id"></td>                
                                </tr>
                                <tr>
                                    <td>user.name:</td>
                                    <td><input type="text" name="user.name"></td> 
                                </tr>
                                <tr>
                                    <td>user.icon:</td>
                                    <td><input type="text" name="user.icon"></td>
                                </tr>
                                <tr>
                                    <td>user.displayName: </td>
                                    <td> <input type="text" name="user.displayName"></td>
                                </tr>
                                <br>
                                <tr>
                                    <td>rp.id:</td>
                                    <td><input type="text" name="rp.id"></td>
                                </tr>
                                <tr> 
                                    <td>rp.name:</td>
                                    <td><input type="text" name="rp.name"></td>
                                </tr>
                                <tr>
                                    <td>rp.icon:</td>
                                    <td><input type="text" name="rp.icon"></td>
                                </tr>
                                <tr>
                                    <td>timeout:</td>
                                    <td><input type="text" name="timeout"></td>
                                </tr>
                                <tr>
                                    <td>excludeList (; as separator):</td>
                                    <td><input type="text" name="excludeList"></td>
                                </tr>
                        </table>
                        <div>
                            <input type="checkbox" id="attachmentCheckbox">
                            <label for="attachmentCheckbox">Attachment:</label>
                            <blockquote style="text-indent: 10px">
                                    <input type="radio" id="platformRadioButton" style="text-indent: 100px">
                                    <label for="platformRadioButton">platform</label>
                                    <input type="radio" id="platformRadioButton">
                                    <label for="platformRadioButton">cross-platform</label>
                            </blockquote>
                        </div>
                        <div>
                            <input type="checkbox" id="requireResidentKeyCheckbox">
                            <label for="requireResidentKeyCheckbox">requireResidentKey</label>
                        </div>
                        <div>
                            <button id='test1' type="submit" style="text-align: right;">Create Cred</button>                    
                        </div>
                    </form>
                </div>
                <div class="col" class="col-md-auto" style="border: 1px solid #cecece;">
                    <pre class=".pre-scrollable"><code id="createResult">
                    </code></pre>
                </div>
                <div class="col" class="col-md-auto" style="border: 1px solid #cecece; max-height: 640px; overflow-y: scroll">
                    <pre class=".pre-scrollable"><code id="createDatabase">
                        hellWorld
                    </code></pre>
                </div>
            </div>
            <br>
            <div id="verifyCred" class="row">
                <div id="verifyParam" class="col-4" style="border: 1px solid #cecece; font-size: small">
                    <form>
                            <table style="font-size: small;">
                                <tr>
                                    <td>timeout:</td>
                                    <td><input type="text" name="timeout"></td>                    
                                </tr>
                                <tr>
                                    <td>rpId:</td>
                                    <td><input type="text" name="rpId"></td>
                                </tr>
                                <tr>
                                    <td>allowList (use ; as separator):</td>
                                    <td><input type="text" name="allowList"></td>
                                </tr>
                            </table>
                            <br>
                            <div style="text-align: center;">
                                <button id='verify' type="submit">Login</button>                                                
                            </div>
                        </form>
                </div>
                <div id="verifyResult" class="col" style="border: 1px solid #cecece; max-height: 640px; overflow-y: scroll"></div>
            </div>
</div>
